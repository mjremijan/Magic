<head>
    <link rel="shortcut icon" href="images/shared/favicon.ico" type="image/x-icon" />

    <meta name="description" content="Magic Building Block Preschool &amp; Childcare Center" />
    <meta name="keywords" content="Magic Building Block, Preschool, Childcare, Fairview Heights, Illinois" />

	<!-- jquery -->
    <script type="text/javascript" src="js/jquery-1.6.4.min.js"></script>    
		
	<!-- magic (common) -->		
	<link rel="stylesheet" href="css/styles.css" type="text/css" />		
	
	<!-- magic (header) -->
	<link rel="stylesheet" href="css/magic-header.css" type="text/css" />
	<script type="text/javascript" src="js/magic-header.js"></script>
	
	<!-- magic (menu) -->
	<link rel="stylesheet" href="css/magic-menu.css" type="text/css" />
	<script type="text/javascript" src="js/magic-menu.js"></script>
	
	<!-- magic (contact us) -->
	<link rel="stylesheet" href="css/magic-contact.css" type="text/css" />
	<script type="text/javascript" src="js/magic-contact.js"></script>
	
    <title>Contact Us: Magic Building Block Preschool &amp; Childcare Center</title>
</head>
<body>

<div id="body-wrapper">

	<script>writeHeader("contact_us");</script>		
	
	<script>writeMenu("contact_us");</script>		

	<div id="page-wrapper" class="opaque">
		
		<div class="img">
			<img alt="reading" src="images/contact/reading.jpg" />
		</div>
        <a href="https://www.facebook.com/Magic-Building-Block-Preschool-Childcare-Center-133052263412902/"><img id="joinus" src="images/shared/joinus-facebook-scaled.png" /></a>
		<h1>Contact Us</h1>
		<p>
			Thank you for your interest in Magic Building Block Preschool &amp; Childcare Center.
			Please <span class="underline bold">enter all the information required</span> in the form below and we will respond as soon as possible.				
		</p>
		<form id="contactUsForm" method="post">
		<table>
			<tr>
				<td>Name: </td>
				<td><input type="text" id="yourName" name="yourName" /></td>
			</tr>
			<tr>
				<td>Email: </td>
				<td><input type="text" id="yourEmail" name="yourEmail" /></td>
			</tr>
			<tr>
				<td>Subject: </td>
				<td><input type="text" id="emailSubject" name="emailSubject" /></td>
			</tr>
			<tr>
				<td>Message: </td>
				<td><textarea id="emailMessage" name="emailMessage"></textarea></td>
			</tr>
			<tr>
				<td>&nbsp; </td>
				<td>
					<input type="button" id="contactUsFormSubmit" value="Send Message" />
				</td>
			</tr>
		</table>
		</form>
	</div><!--page-wrapper-->
</div><!--body-wrapper-->

</body>
